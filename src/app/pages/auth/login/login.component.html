<h2>Entrar</h2>
<form [formGroup]="form" (ngSubmit)="login()" class="form">
  <label>Email<input type="email" formControlName="email" /></label>
  <label>Contraseña<input type="password" formControlName="password" /></label>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid || auth.isLoading()" [attr.aria-busy]="auth.isLoading()">
    <ng-container *ngIf="!auth.isLoading(); else loginLoadingTpl">Entrar</ng-container>
    <ng-template #loginLoadingTpl>Entrando...</ng-template>
  </button>
  <a routerLink="/recuperar" class="link">¿Olvidaste tu contraseña?</a>
</form>
