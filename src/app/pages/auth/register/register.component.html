<div class="register-container">
  <img src="/icons/map.svg" alt="map icon" class="map-icon">
  <form [formGroup]="form" (ngSubmit)="register()" class="form">
    <label>Nombre<input formControlName="nombre" placeholder="Nombre" /></label>
    <label>Apellidos<input formControlName="apellidos" placeholder="Apellidos" /></label>
    <label>Correo<input type="email" formControlName="email" placeholder="correo" /></label>
    <label>Contraseña<input type="password" formControlName="password" placeholder="Contraseña" /></label>
    <label>Teléfono<input formControlName="telefono" placeholder="Teléfono" /></label>
    <label>Tipo de documento
      <select formControlName="tipoDocumento">
        <option value="" disabled>Seleccione</option>
        <option *ngFor="let td of tipoDocumentoOptions" [value]="td">{{ td }}</option>
      </select>
    </label>
    <label>Número de documento<input formControlName="numeroDocumento" placeholder="Número de documento" /></label>
    <label>Ciudad<input formControlName="ciudad" placeholder="Ciudad" /></label>
    <label>País<input formControlName="pais" placeholder="País" /></label>
    <label>Tipo de usuario</label>
    <div class="role-options" role="radiogroup" aria-label="Tipo de usuario">
      <label class="role-option">
        <input type="radio" formControlName="rol" value="ANFITRION" />
        <span>Anfitrión</span>
      </label>
      <label class="role-option">
        <input type="radio" formControlName="rol" value="HUESPED" />
        <span>Huésped</span>
      </label>
    </div>
    <label>Fecha de nacimiento<input type="date" formControlName="fechaNacimiento" /></label>
    <button type="submit" class="btn btn-primary" [disabled]="auth.isLoading()" [attr.aria-busy]="auth.isLoading()">
      <ng-container *ngIf="!auth.isLoading(); else loadingTpl">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        Crear Cuenta
      </ng-container>
      <ng-template #loadingTpl>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="24" height="24" class="spin">
          <circle cx="25" cy="25" r="20" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round" stroke-dasharray="100" stroke-dashoffset="60"></circle>
        </svg>
        Creando...
      </ng-template>
    </button>
  </form>
</div>
