<section>
  <h2>Mis favoritos</h2>
  <div class="grid" *ngIf="!loading; else favsSkeleton">
    <app-accommodation-card *ngFor="let l of favs" [listing]="l" />
  </div>
  <ng-template #favsSkeleton>
    <div class="grid">
      <div class="skeleton-card" *ngFor="let i of [1,2,3,4]">
        <div class="skeleton-image"></div>
        <div class="skeleton-lines">
          <div class="line"></div>
          <div class="line short"></div>
        </div>
      </div>
    </div>
  </ng-template>
</section>
